<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="
        width=device-wit=dth, initial-scale=1.0"
    />
    <title>H&D Online Order</title>
    <!--css file link-->
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!--font awesome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <header>
    <div id="top">
      <div class="title">
        <span>
          <h1>
            <img src="images/LOGO.png" alt="logo" />
            H&D Yum Yum&nbsp
          </h1>
        </span>
        <p>
          <span>
            <i class="bi bi-telephone"> &nbsp(669)291-4845</i>
          </span>
          <span> &nbsp|&nbsp </span>
          <span>
            <i class="bi bi-pin-map">
              600 California St, San Francisco, CA 94108</i
            >
          </span>
        </p>
      </div>
    </div>
  </header>
  <body>
    <div id="container" class="container">
      <div id="food-container">
        <div id="header">
          <div class="util">
            <i class="fa fa-cart-plus" id="cart-plus"> 0 Items</i>
          </div>
        </div>
        <div id="food-items" class="d-food-items">
          <div id="Adult" class="d-adult">
            <p id="category-name">Adult</p>
          </div>

          <div id="Kid" class="d-kid">
            <p id="category-name">Kid</p>
          </div>

          <div id="Combo" class="d-combo">
            <p id="category-name">Combo</p>
          </div>

          <div id="Drink" class="d-drink">
            <p id="category-name">Drink</p>
          </div>
        </div>

        <div id="cart-page" class="cart-toggle">
          <p id="cart-title">Cart Items</p>
          <p id="m-total-amount">Total Amount : 100</p>
          <table>
            <thead>
              <td>Item</td>
              <td>Name</td>
              <td>Quantity</td>
              <td>Price</td>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
          <div class="btn-box">
            <button class="cart-btn">Checkout</button>
          </div>
        </div>
      </div>

      <div id="cart">
        <div class="taste-header">
          <div class="user">
            <a
              href="account.html"
              style="text-decoration: none"
              class="fa fa-user-circle"
            >
              Account
            </a>
          </div>
        </div>
        <div id="category-list">
          <p class="item-menu">Menu</p>
          <div class="border"></div>
        </div>
        <div id="checkout" class="cart-toggle">
          <p id="total-item">Total Item : 5</p>
          <p id="total-price"></p>
          <button class="cart-btn">Checkout</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="cpy-right text-center mx-auto py-3">
        <p class="border-top mt-lg-5 mt-4">
          Â© 2022 Xinlei Hu and Qishu Dong. All rights reserved.
        </p>
      </div>
    </footer>
    <script type="module" src="./javascripts/index.js"></script>
  </body>
</html>
