  <header>
    <div id="top">
      <div class="title">
        <span>
          <h1>
            <img src="../images/LOGO.png" alt="logo" />
            H&D Yum Yum&nbsp
          </h1>
        </span>
        <p>
          <span>
            <i class="bi bi-telephone"> &nbsp(669)291-4845</i>

  <body>
    <div>
      <div class="SignUp">
        <div class="container-fluid d-flex justify-content-center">
          <div class="signcard">
            <div class="card-header">
              <h1>Sign Up</h1>
            </div>
            <div class="card-body">
              <div class="containAlert"></div>
              <!--action="/test/signup" method="POST"-->
              <form action="/signup" method="POST">
                <div class="m-2">
                  <label for="userName">Username</label>
                  <input
                    type="text"
                    id="userName"
                    name="user"
                    class="form-control"
                    placeholder="xxx@gmail.com"
                  />
                </div>

                <div class="m-2">
                  <label for="passWord">Password</label>
                  <input
                    type="password"
                    id="passWord"
                    name="password"
                    class="form-control"
                    placeholder="mypassword"
                  />
                </div>
                <div class="m-2" type="submit">
                  <label for="passWord2">Please Verify Your Password</label>
                  <input
                    type="password"
                    id="passWord2"
                    name="passWord2"
                    class="form-control"
                    placeholder="mypassword"
                  />
                </div>
                <div class="m-2">
                  <button type="submit" class="btn btn-primary" id="submit">
                    Sign Up
                  </button>
                </div>
                <div class="form-group">
                  Already an user? <a href="./account.html">Sign In</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../javascripts/client.js"></script>
