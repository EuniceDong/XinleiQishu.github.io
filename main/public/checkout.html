		<!---header--->

			<div class="main">
				<div class="main-section agile">
					<div class="login-form">
						<h2>Your information</h2>
						<form action="#" method="post">
							<ul>
								 <li class="text-info">*Nature :</li>
								 <li><input type="text" name="nature" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							<ul>
								 <li class="text-info">Consignment Number :</li>
								 <li><input type="text" name="number" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							<ul>
								 <li class="text-info">*Name :</li>
								 <li><input type="text" name="name" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							<ul>
								 <li class="text-info">Contact Number :</li>
								 <li><input type="text" name="number" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">*Email ID :</li>
								 <li><input type="text" name="email" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">*Consignment Contacts :</li>
								 <li><input type="text" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">*Consignee Address :</li>
								 <li><input type="text" name="contact" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								<li class="text-info">*Message :</li>
								<li><textarea></textarea></li>

							</ul>
							 <ul>
								 <li class="text-info">Security Check :</li>
								 <li><input type="text" name="securitycheck" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">Type Security :</li>
								 <li><input type="text" name="typesecurity" placeholder="" required></li>
								 <div class="clear"></div>
							 </ul>
							<input id="Submit" type="submit" value="Submit" >
							<div class="clear"></div>
						</form>
					</div>
				</div>
			</div>
			<div class="footer w3agile">

        <script src="./javascripts/jquery-2.2.4.min.js"></script>
