<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>login - register</title>
  <link rel="stylesheet" href="./stylesheets/login.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <div class="box"></div>
    <div class="container-forms">
      <div class="container-info">
        <div class="info-item">
          <div class="table">
            <div class="table-cell">
              <p>
                You already have an account?
              </p>
              <div class="btn">
                The login
              </div>
            </div>
          </div>
        </div>
        <div class="info-item">
          <div class="table">
            <div class="table-cell">
              <p>
                Don't have an account yet?
              </p>
              <div class="btn">
                register
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-form">
        <div class="form-item log-in">
          <div class="table">
            <div class="table-cell">
              <input name="Username" placeholder="username" type="text" /><input name="Password" placeholder="password"
                type="Password" />
              <div class="btn">
                login
              </div>
            </div>
          </div>
        </div>
        <div class="form-item sign-up">
          <div class="table">
            <div class="table-cell">
              <input name="Username" placeholder="Username" type="text" /><input name="Password" placeholder="Password"
                type="Password" />
              <div class="btn">
                register
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./javascripts/jquery-2.2.4.min.js"></script>
  <script src="./javascripts/qs.js"></script>
 <script src="./javascripts/login.js"></script>

</body>

</html>
